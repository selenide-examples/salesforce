name: Compile
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
          key: ${{ runner.os }}-ivy-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-ivy-
      - name: Build
        run: ant compile-uitests
